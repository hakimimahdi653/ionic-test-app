<ion-header>
  <ion-toolbar color="success">
    <ion-button slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-button>
    <ion-title>Pickup Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="https://staticmapmaker.com/img/google-placeholder.png" />
  <ion-card>
    <ion-card-content>
      <p>Address: Fake street, 252</p>
      <p>Zip code: 25465131</p>
      <p>City name: Yaxd</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="none">
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="success">Create Pickup call</ion-button>
</ion-content>
