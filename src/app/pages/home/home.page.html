<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg"
        />
      </ion-avatar>
      <ion-label>
        <h2>Amin Heydari</h2>
        <p>Price: <span class="mony">15,000$</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass" slot="start" color="warning"></ion-icon>
        <ion-label>on hold</ion-label>
        <p>22/04/2022 16:52:32</p>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2022</p>
          <p>Notes: we have two bags that are full</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full"
        >See all...</ion-button
      >
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
